<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - LearnHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LearnHub</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="#">My Courses</a></li>
                <li><a href="progress.html" class="active">Progress</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="detailed-progress">
            <h2>Learning Progress</h2>
            
            <div class="progress-cards">
                <div class="progress-card">
                    <div class="course-info">
                        <img src="images/web-dev.jpeg" alt="Web Development">
                        <h3>Web Development Fundamentals</h3>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 65%"></div>
                    </div>
                    <div class="progress-details">
                        <span>65% Complete</span>
                        <span>13/20 Lessons</span>
                    </div>
                </div>

                <div class="progress-card">
                    <div class="course-info">
                        <img src="images/python.jpg" alt="Python">
                        <h3>Python Programming</h3>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 30%"></div>
                    </div>
                    <div class="progress-details">
                        <span>30% Complete</span>
                        <span>6/20 Lessons</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
